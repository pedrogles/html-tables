<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela Simples</title>
        <style>
            body{
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            table{
                width: 8em;
                border: solid 0.1em black;
            }
        </style>
    </head>
    <body>
        <h1>Tabela Simples</h1>
        <table>
            <!--
                th: Cabeçalho 
                tr: Linhas (Table Row)
                td: Conteudo da linha(Conteudo do cabeçalho)
                caption: Descrição da tabela.
            -->
            <caption><h4>Soma das idades</h4></caption>
            <colgroup>
                <col style="background-color: pink;">
                <col style="background-color: aqua;">
            </colgroup>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pedro</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Marcela</td>
                    <td>26</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td>51</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
